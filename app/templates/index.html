{% extends "base.html" %}

{% block title %}
	Index
{% endblock %}

{% block content %}
  <p><strong> Logged in as {{ current_user.username }} </strong></p>

	<table>
		<tr>
		<th></th>
		</tr>
		{% for trip in trips %}
		<tr>
			<td>{{ trip.tripname }}</td>
			<td>{{ trip.destination }}</td>
			<td>{{ trip.user_id }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
