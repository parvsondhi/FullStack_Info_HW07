<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Travel Pals </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <title>Travel Pals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    {% block header %}
    <div id="site-title-wrapper">
      <div href=# id="site-icon-wrapper">
          <h1 id="site-title">Travel Pals</h1>
      </div>
    </div>
    {% endblock %}
  </head>

  <body>
    {% block body %}
    {% endblock %}
    <div id="content">{% block content %}{% endblock %}</div>
    <script type="text/javascript" src="{{ url_for('static', filename='interactions.js') }}"></script>
  </body>
</html>
