{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}

{% block head %}
	{{ super() }}
{% endblock %}

{% block content %}
<div class="container">
<h2>Welcome to Travel App!</h2>
	<h4>Let's get you logged in</h4>
	<form action="/login" method = "POST"> 
		Username<input type="text" name="username">
		Password<input type="text" name="password">
		<input class="action-button"id="login" type="submit" value="Submit">
	</form>
	<div class= "section">
		<h4>Don't have an account?</h4>
      	<a href="{{ url_for('signup') }}">Register</a>
    </div>
</div>

{% endblock %}
