{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <h1 class="col-sm-12">Login</h1>
  </div>
  <div class="row">
    <form class="col-sm-12" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username-form" placeholder="Username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password-form" placeholder="Password" name="password">
      </div>
      {% if message %}
      <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
      {% endif %}
      <button type="submit" name="action" value="login" class="btn btn-primary">Login</button>
      <button type="submit" name="action" value="signup" class="btn btn-outline-success">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
