{% extends "base.html" %}
{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="main-container">
    <img src="{{ url_for('static', filename='globe.png')}}" id=globe_icon>
    <h2 id="headliner">Travel anywhere with friends</h2>
    <h5 id="description">Create your group. Select your friends. Explore the world.</h5>
    <div class="login-container">
      <h6>Login to your account</h6>
      <form method="POST" action="/login">
        <label for="username" class="login-label">Username</label>
        <input type="text" name="username" required class="login-input">

        <label for="password" class="login-label">Password</label>
        <input type="password" name="password" required class="login-input">
        <input class="action-button" id="login" type="submit" value="Login">
      </form>
    </div>
  </div>
{% endblock %}
