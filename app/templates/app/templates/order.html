{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
      <div class= "section">
        <a href="{{ url_for('display_customer') }}">Home</a>
      </div>
      <h2>Place an Order</h2>
      <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <div class="divider"></div>
        <div class="section">
          <p>
            Part Name:<br>
            {{ form.part_name(size=120) }}<br>
          </p>
          <p>
            Manufacturer Name:<br>
            {{ form.manufacturer(size=120)}}<br>
          </p>
        </div>
        <p><input type="submit" value="Create Order"></p>
      </form>
    </div>
  </div>

{% endblock %}
