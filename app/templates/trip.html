{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <h1>View Trips</h1>
      <div class= "section">
       
      <a href="{{ url_for('create') }}">Create a Trip</a>
    </div>
      
      <div class="divider"></div>
      <div class="section">
    
    <form action="logout" id="logout">
    <span id="username">Logged in as {{ username }}</span>
    <input class="action-button" id="logout-button" type="submit" value="Logout">
    </form>

        <h3>These are all Your Upcoming Trips:</h3>
        <table class="striped">
          <thead>
            <tr>
              <th data-field="trip">Trip Name</th>
              <th data-field="destination">Destination</th>
            </tr>
          </thead>
          {% for trip in trips %}
            <tr>
              <td>{{ trip['trip'] }}</td>
              <td>{{ trip['destination'] }}</td>
              <td><button id="{{ trip['trip'] }}" class="remove-btn">Remove Trip</button></td>
            </tr>
          {% endfor %}
        </table>
      </div>

      </div>
    </div>
  </div>
{% endblock %}
